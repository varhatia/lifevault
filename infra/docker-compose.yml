version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lifevault-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lifevault}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lifevault_dev}
      POSTGRES_DB: ${POSTGRES_DB:-lifevault}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lifevault}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lifevault-network

  minio:
    image: minio/minio:latest
    container_name: lifevault-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - lifevault-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: lifevault-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-lifevault}:${POSTGRES_PASSWORD:-lifevault_dev}@postgres:5432/${POSTGRES_DB:-lifevault}
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      AWS_ENDPOINT_URL: http://minio:9000
      AWS_REGION: us-east-1
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-lifevault-vaults}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-jwt-secret-change-in-production}
      JWT_ALGORITHM: HS256
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ../backend:/app
    networks:
      - lifevault-network
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: lifevault-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - lifevault-network
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:

networks:
  lifevault-network:
    driver: bridge

